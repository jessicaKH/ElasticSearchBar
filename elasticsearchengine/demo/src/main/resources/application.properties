spring.application.name=demo

# Elasticsearch configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.ssl.enabled=false
spring.data.elasticsearch.client.reactive.endpoints=localhost:9200
spring.data.elasticsearch.repositories.enabled=true
# Uncomment the following lines if authentication is required
# spring.elasticsearch.username=elastic
# spring.elasticsearch.password=QGQ0KsyODSvaL_uapsLj

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/job_offers
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.jdbc.repositories.enabled=false
